<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Formulário</title>
  </head>
  <body>
    <form action="" method="post">
      <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" />
      </div>
      <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" />
      </div>
      <div>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" min="18" max="99" />
      </div>
      <div>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" />
      </div>
      <div>
        <label for="msg">Mensagem:</label> <br />
        <textarea id="msg" cols="40" rows="10"></textarea>
      </div>
      <div>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar o formulário</button>
      </div>
      <div>
        <label for="range">Range:</label>
        <input type="range" id="range" min="0" max="100" value="70">
      </div>
      <div>
        <label for="cor">Selecione a cor:</label>
        <input type="color" id="cor">
      </div>
      <div>
        <label for="url">Url:</label>
        <input type="url" id="url">
      </div>
      <div>
        <label for="data">Escolha a data:</label>
        <input type="date" id="data">
      </div>
      <div>
        <label for="datetime">Escolha a data e hora:</label>
        <input type="datetime" id="datetime">
      </div>
      <div>
        <label for="datetimelocal">Escolha a data, hora e local:</label>
        <input type="datetime-local" id="datetimelocal">      
      </div>
      <div>
        <label for="semana">Escolha a semana:</label>
        <input type="week" id="semana">
      </div>
      <div>
        <label for="mes">Escolha o mês:</label>
        <input type="month" id="mes">
      </div>
      <div>
        <label for="box">Checkbox</label>
        <input type="checkbox" id="box">
        <input type="checkbox" id="box">
      </div>
      <div>
        <label for="radio">Radio</label>
        <input type="radio" name="aceita" id="radio">
        <input type="radio" name="aceita">
      </div>
    </form>
  </body>
</html>
